<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <title>REST API</title>
  </head>
  <body>
    <div class="container pt-3" id="app">
      <h1>REST API</h1>

      <form
        class="row row-cols-lg-auto g-3 align-items-end mb-3"
        @submit.prevent="createContact"
      >
        <div class="col-auto mr-5">
          <label for="name" class="mr-3">Имя</label>
          <input
            type="text"
            class="form-control"
            id="name"
            v-model="form.name"
          />
        </div>
        <div class="col-auto mr-5">
          <label for="value" class="mr-3">Значение</label>
          <input
            type="text"
            class="form-control"
            id="value"
            v-model="form.value"
          />
        </div>
        <button class="col-auto btn btn-primary" type="submit">Создать</button>
      </form>

      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">Name</h5>
          <p class="card-text">Value</p>
          <button class="btn btn-primary">Отменить</button>
          <button class="btn btn-danger">Удалить</button>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="module" src="frontend.js"></script>
  </body>
</html>
